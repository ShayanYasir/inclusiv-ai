<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: 'Arial', sans-serif;
    background-color: #292D3E;
    color: white;
    text-align: center;
    }
  .logo {
    margin-bottom: 24px;
  }
  .logo img {
    width: 100px; /* Adjust as necessary */
  }
  .title {
    font-size: 24px;
    margin-bottom: 8px;
  }
  .description {
    font-size: 16px;
    margin-bottom: 32px;
    font-weight: bold;
    color: #FFFFFF; /* Explicitly set the color to white */
    opacity: 1;
    background: none; 
    justify-content: space-between;
  }
  .text-gradient { /* Updated class name to match HTML */
    font-size: 48px; /* Adjust the size as needed to ensure the gradient is visible */
    font-weight: bold; /* Optional: to enhance the visibility of the gradient */
    background-image: linear-gradient(to right bottom, #12c2e9, #00baf7, #20afff, #5ba1ff, #8a90ff, #ae81f4, #cc70e2, #e55dcb, #f450af, #fb4991, #fc4975, #f64f59);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text; /* For browsers that support the unprefixed property */
    text-fill-color: transparent; /* For browsers that support the unprefixed property */
  }
  

  .mic {
    position: relative; 
    display: inline-block; 
    vertical-align: middle;
    margin-bottom: 20px; /* Adjusted margin */
}
.mic::before, .mic::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 100%;
  z-index: 2;
}

.mic::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    background-color: #C51162; /* Pink background color */
    border-radius: 50%;
    z-index: 1; /* Below the mic icon */
    box-shadow: 0 0 20px 20px #1c084f; /* Outer glow effect */
    display: block; /* Ensure it's always displayed */
  }

.mic-icon {
  box-sizing: border-box;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(5);
  display: block;
  width: 15px;
  height: 15px; /* Adjusted height */
  margin: auto;
  z-index: 3;
  visibility: visible; /* Added visibility property */
}

.mic-shadow {
  display: none;
  width: 80px;
  height: 80px;
  position: absolute;
  top: 50%;
  left: 50%;
  border-radius: 100%;
  z-index: 0;
  box-shadow: 6px -33px 18px 9px #823ca6, 14.4px -6px 28.2px 6px #aab3d2, -12.6px -15px 58.2px 6px #5acee3, 30.6px 3px 10.2px 6px #1b7d8f, 1.8px 1.2px 46.2px 6px #f30bf5;  
  animation: shadow-rotate 1.5s linear infinite;
  transform-origin: center;
  display: none;
}
/* The default state without rotating circles */
.mic.no-animation::after,
.mic.no-animation .mic-shadow {
  animation: none;
}




/* Only play animations when the recording class is present */
.mic.recording .mic-shadow {
  display: block;
  animation: shadow-rotate 1.5s linear infinite;
}
.mic.recording::after {
  animation: circle-size 0.8s linear infinite alternate;
}

@keyframes circle-size {
  from {
    width: 80px;
    height: 80px;
  }
  to {
    width: 80px;
    height: 80px;
  }
}
@keyframes shadow-rotate {
  from {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

  
</style>
</head>
<body style="
  width: 95vw;
  height: 95vh;
  background: #0a0b1a;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
  overflow: hidden;
  position: relative;
  padding: 10px;
">
  <!-- Gradient background div -->
  <div style="
    width: 170px;
    height: 170px;
    background: radial-gradient(circle, #4c569d, #c33764);
    filter: blur(70px);
    position: absolute;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
  "></div>
  <h1 class="text-gradient">inclusiv ai
    <div class="description">your ai accessibility copilot!</div>
  </h1>
  <button id="recordButton" class="mic no-animation">
    <div class="mic-shadow"></div>
    <img src="images/mic-23.png" class="mic-icon" alt="Mic Icon">
  </button>
  <button id = "explainPage" style = "margin: 1rem">
    explain page
  </button>
  <div id = "explainPageResults">

  </div>
  <audio id="audio" style="display: none;"></audio>
  <script src="popup.js"></script>
</body>
</html>
