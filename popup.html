<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: 'Arial', sans-serif;
    background-color: #292D3E;
    color: white;
    text-align: center;
  }
  .logo {
    margin-bottom: 24px;
  }
  .logo img {
    width: 100px; /* Adjust as necessary */
  }
  .title {
    font-size: 24px;
    margin-bottom: 8px;
  }
  .description {
    font-size: 16px;
    margin-bottom: 32px;
    font-weight: bold;
  }
  .text-gradient { /* Updated class name to match HTML */
    font-size: 48px; /* Adjust the size as needed to ensure the gradient is visible */
    font-weight: bold; /* Optional: to enhance the visibility of the gradient */
    background-image: linear-gradient(to right bottom, #12c2e9, #00baf7, #20afff, #5ba1ff, #8a90ff, #ae81f4, #cc70e2, #e55dcb, #f450af, #fb4991, #fc4975, #f64f59);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text; /* For browsers that support the unprefixed property */
    text-fill-color: transparent; /* For browsers that support the unprefixed property */
  }

  .mic-button {
    background-color: #FF4081;
    border: none;
    border-radius: 50px;
    padding: 12px 24px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    outline: none;
    display: inline-block;
    -webkit-appearance: none;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  .mic-button:hover {
    background-color: #F50057;
  }
  .mic-button:active {
    background-color: #C51162;
  }
  .mic-icon {
    width: 45px; /* Adjust as necessary */
    vertical-align: middle;
  }
  
</style>
</head>
<body>
  <h1 class="text-gradient">Inklusiv.</h1>
  <div class="description">Your AI-Powered Accessibility Copilot</div>
  <button id="recordButton" class="mic-button">Start Recording</button>
  <audio id="audio" style="display: none;"></audio>
  <script src="popup.js"></script>
</body>
</html>
